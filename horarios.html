    const horarios = document.getElementById("horarios");
    horarios.style.border = "solid white 2px";
    horarios.style.display = "flex"
    horarios.style.flexDirection = "column"
    horarios.style.alignItems = "center"
    horarios.style.justifyContent = "top"
    
    horarios.style.position = "absolute";
    horarios.style.top = 0;
    horarios.style.left = 0;
    horarios.style.width = "24.7dvw";
    horarios.style.height = "100dvh";
    
    const titulo = document.createElement("div");
    titulo.id = "titulo";
    titulo.style.position = "relative";
    titulo.style.display = "flex";
    titulo.style.flexDirection = "row"
    titulo.style.backgroundColor = "green"
    titulo.style.width = "80%"
    titulo.style.height = "5%"
    
    

    horarios.appendChild(titulo);
