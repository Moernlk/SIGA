<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Divs with JavaScript</title>
    <link rel="stylesheet" href="/styles/background.css" />
    <style>
      /* CSS styles for the divs */
      * {
      }
      html {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: black;
        display: flex;
        width: 99vw;
        height: 98vh;
        align-items: center;
        justify-content: center;
      }
      .semester {
        display: flex;
        width: fit-content;
        height: fit-content;

      }
      .mes {
        position: relative;
        display: grid;
        width: 300px;
        height: 300px;
        border: solid red;
      }
      .days {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .day {
        width: calc(100% / 8); /* Adjust the width as needed */
        height: calc(100% / 7); /* Adjust the height as needed */
        background-color: #607d8b; /* Adjust background color as needed */
        border: 0.5px solid #3f5b69;
        padding: 0;
        margin: 0; /* Adjust margin as needed */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="semester">
      <div class="mes">
        <div id="container" draggable="true"></div>
      </div>

    </div>

    <script>
      // JavaScript code to create dynamic divs
      function createDivs() {
        const agenda = document.getElementById("agenda");

        const container = document.getElementById("container");
        const week = document.getElementById("week");
        const days = document.getElementById("days");

        const vw = Math.max(
          document.documentElement.clientWidth || 0,
          window.innerWidth || 0
        ); // Get viewport width

        // Clear existing content
        container.innerHTML = "";

        // Calculate the number of divs based on the viewport width
        const numDivs = 35; // Adjust the divisor (100 in this case) as needed

        // Create and append divs to the container
        for (let i = 0; i < numDivs; i++) {
          const div = document.createElement("div");
          div.className = "day";
          container.appendChild(div);
          if (i > 30) {
            div.style.background = "transparent";
            div.style.border = "0px solid green";
            div.style.color = "transparent";
            div.innerText = i + 1;
            div.style.cursor = "initial";
            div.style.pointerEvents = "none";
          } else {
            div.innerText = i + 1;
            div.style.cursor = "pointer";

            div.addEventListener("mouseover", function () {
              div.style.backgroundColor = "#3f5b69";
              div.style.transition = "background-color 1s";
            });

            div.addEventListener("click", function () {
              div.style.backgroundColor = "#2d4855";
              div.style.color = "white";
              div.style.transition = "background-color 0.3s";
            });
            div.addEventListener("mouseout", function () {
              div.style.backgroundColor = "#607d8b";
              div.style.color = "initial";
              div.style.transition = "background-color 0.3s, color 0.5s";
            });
          }
        }
      }

      // Call the function initially and attach it to window resize event
      createDivs();
      window.addEventListener("resize", createDivs);
    </script>
  </body>
</html>
