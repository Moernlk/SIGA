    <style>
      * {
        -webkit-user-drag: none;
        pointer-events: unset;
      }
      .geral-page {
        display: flex;
        position: absolute;
        flex-direction: column;
        justify-content: start;
        background-color: black;
        border: 3px solid black;
        width: 25dvw;

        top: 50%;
        left: 50%;
        height: fit-content;
        min-height: 25dvh;
        box-shadow: 1px 1px 100px;
        z-index: 1;
        transition: box-shadow 2s;
      }
      .geral-page:active {
        box-shadow: 1px 1px 150px;
        transition: box-shadow 2s;
      }

      .mover {
        position: relative;
        height: 100%;
        width: fit-content;
        font-size: 30px;
        padding-left: 10px;
        padding-right: 10px;

        color: whitesmoke;
        padding-bottom: 0;
        background-color: black;
        border: none;

        user-select: none;
      }
      .mover:hover {
        cursor: move;
      }

      .uprline {
        position: relative;
        display: flex;
        justify-content: end;

        width: 100%;
        height: fit-content;
        border: rgb(255, 255, 255) 1px;
      }
      .btn-close {
        position: relative;
        height: 100%;
        width: fit-content;
        font-size: 30px;
        padding-left: 10px;
        padding-right: 10px;

        color: whitesmoke;
        padding-bottom: 0;
        background-color: black;
        border: none;
      }
      .btn-close:hover {
        cursor: pointer;
      }
      .main-page {
        display: flex;
        position: relative;

        flex-direction: column;
        width: 100%;
        border: none;
        border-top: 1px solid #87a9ba94;
        height: 22dvh;
      }
    </style>
  </head>

        body.innerHTML =

        const background = document.getElementById("bac");

      bg();
    </script>

      <!-- MOVIMENTO DAS DIVs -->
      <script type="text/javascript">
        //ATIVADOR POR CLICK
        var isDown = false;

        // POSIÇÃO DO CLICK
        var position = [];

        // POSIÇÃO DO MOUSE
        var mousePosition;

        //DETECTA QUAL BOTÃO FOI MOVIDO
        var loc;

        const agenda = document.getElementById("area-btn-agenda");
        const agdr = document.getElementById("btn-agenda");
        const progresso = document.getElementById("area-btn-progresso");
        const prog = document.getElementById("btn-progresso");

        const recurso = document.getElementById("area-btn-recursos");
        const recr = document.getElementById("btn-recursos");

        const pai_cn = mover.parentElement.className;
        const parent_cn = mover.parentElement;
        const gparent_cn = parent_cn.parentElement.className;
        const pai = document.getElementsByClassName(pai_cn);
        const vo = document.getElementsByClassName(gparent_cn);
        console.log(vo)
        //console.log(pai);
        //console.log(recurso);

        // DETECTOR DOS DIVS
        agdr.addEventListener(
          "mousedown",
          function (e) {
            isDown = true;
            position = [
              agenda.offsetLeft - e.clientX,
              agenda.offsetTop - e.clientY,
            ];
            loc = 1;
          },
          true
        );

        prog.addEventListener(
          "mousedown",
          function (e) {
            isDown = true;
            position = [
              progresso.offsetLeft - e.clientX,
              progresso.offsetTop - e.clientY,
            ];
            loc = 2;
          },
          true
        );
        recr.addEventListener(
          "mousedown",
          function (e) {
            isDown = true;
            position = [
              recurso.offsetLeft - e.clientX,
              recurso.offsetTop - e.clientY,
            ];
            loc = 3;
          },
          true
        );
        mover.addEventListener(
          "mousedown",
          function (e) {
            isDown = true;
            position = [
              vo[0].offsetLeft - e.clientX,
              vo[0].offsetTop - e.clientY,
            ];
            loc = 4;
          },
          true
        );
        // MOVIMENTO DO MOUSE
        document.addEventListener(
          "mousemove",
          function (e) {
            e.preventDefault();
            if (isDown) {
              mousePosition = {
                x: e.clientX,
                y: e.clientY,
              };
              // OBRIGA A ESTAR DENTRO DA TELA
              if (
                window.innerWidth > mousePosition.x == true &&
                mousePosition.x >= 0 == true
              ) {
                if (loc == 1) {
                  agenda.style.left = mousePosition.x + position[0] + "px";
                  agenda.style.top = mousePosition.y + position[1] + "px";
                }
                if (loc == 2) {
                  progresso.style.left = mousePosition.x + position[0] + "px";
                  progresso.style.top = mousePosition.y + position[1] + "px";
                }
                if (loc == 3) {
                  recurso.style.left = mousePosition.x + position[0] + "px";
                  recurso.style.top = mousePosition.y + position[1] + "px";
                }
                if (loc == 4) {
                  vo[0].style.left = mousePosition.x + position[0] + "px";
                  vo[0].style.top = mousePosition.y + position[1] + "px";
                }
              } else {
                isDown = false;
              }
            }
            /*           
            $(document).mouseout(function () {
              isDown = false;
            });
*/
          },
          true
        );
        // DETECTOR DA PARADA
        document.addEventListener(
          "mouseup",
          function () {
            isDown = false;
            loc = 0;
            //Jquery
          },
          true
        );

            agd.style.backgroundColor = "whitesmoke";
         
          }
