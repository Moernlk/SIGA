      function MoveC() {
        const centralC = document.getElementById("centralC");
        centralC.className = "centralC";

        centralC.style.backgroundColor = "#2d4855";
        centralC.style.color = "white";
        centralC.style.transition = "background-color 0.3s";
        centralC.style.cursor = "grab";
        centralC.style.top = 0;
        centralC.style.zIndex = 1;
        centralC.style.left ="75%";

        centralC.addEventListener(
          "mousedown",
          function (e) {
            isDown = true;
            position = [
              centralC.offsetLeft - e.clientX,
              centralC.offsetTop - e.clientY,
            ];
          },
          true
        );

        document.addEventListener(
          "mousemove",
          function (e) {
            event.preventDefault();
            if (isDown) {
              mousePosition = {
                x: event.clientX,
                y: event.clientY,
              };
              centralC.style.cursor = "move";
              centralC.style.left = mousePosition.x + position[0] + "px";
              centralC.style.top = mousePosition.y + position[1] + "px";
            }
          },
          true
        );
        document.addEventListener(
          "mouseup",
          function () {
            isDown = false;
            centralC.style.cursor = "grab";
          },
          true
        );
